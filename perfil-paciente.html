<!DOCTYPE html>
<html lang="pt-br">

    <head>

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">


      <!-- CSS -->
      <link rel="stylesheet" href="assets/css/main.css">
      <!-- Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">


      <title>Perfil </title>

        <title>Perfil Paciente</title>
    </head>

    <body>
        <!-- Navbar -->
         <div data-partial="header"></div>
        <!-- //Navbar -->

        <!-- Breadcrumb -->
          <hr class='mt-0'>
          <div data-partial="breadcrumb"></div>
          <hr class='mb-0'>
        <!-- //Breadcrumb -->

         <!-- Meio -->
         <main>
              <div class="container mt-3">
                <div class="row">
                  <div class="d-none d-md-block col-12 col-md-4 col-lg-3">
                    <!-- Sidebar -->
                    <div data-partial="sidebar-clinic"></div>
                    <!-- //Sidebar -->
                    </div>
                      <div class="col-12 col-md-8 col-lg-9"></div>
                        <div class="container_foto_perfil img-container mb-3">
                            <img src="assets/img/usuario-quadrado.svg" class="fluid img-card">
                          <div class="incluir_foto_perfil">
                            <button class="btn-sm btn-primary" id="btn-com-icone" type="button">FOTO DE PERFIL <img class="ms-1" src="assets/img/icone nuvem.svg"></button>
                            <small class="text-secondary mt-1">Tamanho de imagem recomendado é de 100 x 100px</small>
                          </div>
                          <div class="icone_lapis">
                            <img src="assets/img/icone-lapis.svg">
                          </div>
                        </div>
          
                      </div>
                    <div>
                      <div class="row">
                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input name="name" type="text" class="form-control" id="floatingInputName" placeholder="Nome">
                            <label for="floatingInputName">Nome de usuário</label>
                          </div>
                        </div>

                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input name="email" type="email" class="form-control" id="floatingInputName" placeholder="Nome">
                            <label for="floatingInputName">E-mail</label>
                          </div>
                      </div>
                    </div>
                    
                    <div>
                      <div class="row">
                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input name="name" type="text" class="form-control" id="floatingInputName" placeholder="Nome">
                            <label for="floatingInputName">Primeiro nome</label>
                          </div>
                        </div>

                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input name="name" type="text" class="form-control" id="floatingInputName" placeholder="Nome">
                            <label for="floatingInputName">Último nome</label>
                          </div>
                      </div>
                    </div>

                    <div>
                      <div class="row">
                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input name="phone" type="text" class="form-control" id="floatingInputPhone" placeholder="Celular">
                            <label for="floatingInputPhone">Celular</label>
                          </div>
                        </div>

                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input name="Endereço" type="text" class="form-control" id="floatingInputName" placeholder="Nome">
                            <label for="floatingInputName">Endereço</label>
                          </div>
                      </div>
                    </div>

                    <div>
                      <div class="row">
                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input name="Data de nascimento"  type="date" class="form-control" id="floatingInputName" placeholder="Nome">
                            <label for="floatingInputName">Data de nascimento</label>
                          </div>
                        </div>

                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelectGrid" aria-label="Selecione o gênero">
                              <option selected>Selecione seu gênero</option>
                              <option value="1">Feminino</option>
                              <option value="2">Masculino</option>
                              <option value="3">LGBTQIA+</option>
                            </select>
                            <label for="floatingInputName">Gênero</label>
                          </div>
                      </div>
                    </div>

                    <div>
                      <div id="paddigTopSenha">
                        <h2 class="text-start clinica">Senha</h2>
                        <h3>Alterar Senha</h3>
                      </div>
                      <div class="inputMetadeTela">
                        <form data-register="clinic">
                          <div class="form-floating mb-3">
                            <input name="senha atual" type="password" class="form-control" id="floatingInputName" placeholder="Nome">
                            <label for="floatingInputName">Senha atual</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input name="nova senha" type="text" class="form-control" id="floatingInputDocument" placeholder="CNPJ">
                            <label for="floatingInputDocument">Nova senha</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input name="nova senha" type="text" class="form-control" id="floatingInputDocument" placeholder="CNPJ">
                            <label for="floatingInputDocument">Confirmar nova senha</label>
                          </div>
                        
                        </form>
                      </div>
                    </div>
                  </div>
               </div>
              </div>

         </main>

     <!-- //Footer -->
      <div data-partial="footer"></div>
      
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
              integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
              crossorigin="anonymous"></script>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="https://unpkg.com/imask"></script>
      <script type="module" src="assets/js/layout.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script type="module" src="assets/js/forms/register.js"></script>
  </body>
</html>
