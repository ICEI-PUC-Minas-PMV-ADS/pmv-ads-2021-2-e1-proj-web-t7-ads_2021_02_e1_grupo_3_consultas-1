<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="32x32">

    <title>Appoint | Consultas</title>
</head>

<header>
    <!-- Navbar -->
    <div data-partial="header"></div>
    <!-- //Navbar -->

    <!-- Breadcrumb -->
    <hr class='mt-0'>
    <div data-partial="breadcrumb"></div>
    <hr class='mb-0'>
    <!-- //Breadcrumb -->
</header>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                Menu lateral
            </div>
            <div class="col">
                <div class="row mb-3">
                    <h2 class="text-primary mb-5">Consultas</h2>                    
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">Especialidade</th>
                                <th scope="col">Data</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <div class="d-flex flex-column flex-lg-row align-items-center">
                                        <img width="48" class="rounded-circle me-3" src="./media/profile/default.png">
                                        <div class="d-flex flex-column justify-content-center">
                                            <b class="text-primary">Nome do médico</b>
                                            <small>CRM-XX:00000</small>
                                        </div>
                                    </div>
                                </th>
                                <td>Especialidade</td>
                                <td>00/00/0000</td>
                                <td>
                                    <small>Concluído</small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link">Anterior</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Próxima</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
