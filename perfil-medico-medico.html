<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <!-- Icon -->
        <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="32x32">

        <title>Appoint | Perfil médico</title>
    </head>

    <body>
    <!-- Navbar -->
    <div data-partial="header" data-clinic="header-clinic"></div>
    <!-- //Navbar -->

    <!-- Breadcrumb -->
    <hr class='mt-0'>
    <div data-partial="breadcrumb"></div>
    <hr class='mb-0'>
    <!-- //Breadcrumb -->

    <!-- Meio -->
    <main>
        <div class="container mt-3">

            <div class="row">

                <div class="d-none d-md-block col-12 col-md-4 col-lg-3">
                    <!-- Sidebar -->
                    <div data-partial="sidebar-clinic"></div>
                    <!-- //Sidebar -->
                </div>

                <div class="col-12 col-md-8 col-lg-9">

                    <div class="row mb-3">
                        <div data-partial="profile-upload"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="name" type="text" class="form-control" id="floatingInputName"
                                       placeholder="Nome">
                                <label for="floatingInputName">Nome</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="email" type="email" class="form-control" id="floatingInputEmail"
                                       placeholder="E-mail">
                                <label for="floatingInputEmail">E-mail</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="especialidade" type="text" class="form-control" id="floatingInputName"
                                       placeholder="Registro">
                                <label for="floatingInputPhone">Especialidade</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="registro" type="text" class="form-control" id="floatingInputAddress"
                                       placeholder="Nome">
                                <label for="floatingInputAddress">Registro</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="Data de nascimento" type="date" class="form-control"
                                       id="floatingInputBirthDate" placeholder="Nome">
                                <label for="floatingInputBirthDate">Data de nascimento</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="floatingSelectGender" aria-label="Selecione o gênero">
                                    <option selected>Selecione seu gênero</option>
                                    <option value="1">Feminino</option>
                                    <option value="2">Masculino</option>
                                    <option value="3">LGBTQIA+</option>
                                </select>
                                <label for="floatingSelectGender">Gênero</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <h3 class="text-primary">Formação</h3>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="name" type="text" class="form-control" id="floatingInputName"
                                       placeholder="Nome">
                                <label for="floatingInputName">Graduação</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="name" type="date" class="form-control" id="floatingInputName"
                                        placeholder="Nome">
                                <label for="floatingInputName">Data de conclusão</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="name" type="text" class="form-control" id="floatingInputName"
                                       placeholder="Nome">
                                <label for="floatingInputName">Especialização</label>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3">
                                <input name="name" type="date" class="form-control" id="floatingInputName"
                                        placeholder="Nome">
                                <label for="floatingInputName">Data de conclusão</label>
                            </div>
                        </div>
                        <div>
                                 <h3 class="text-primary">Biografia</h3>
                             <div class="form-floating mb-3">
                                 <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"></textarea>
                                 <label for="floatingTextarea2">Insira a sua biografia</label>
                            </div>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <button class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <h3 class="text-primary">Alterar Senha</h3>
                        <div class="col-md">
                            <div data-register="clinic">
                                <div class="form-floating mb-3">
                                    <input name="oldpass" type="password" class="form-control" id="floatingInputOldPass"
                                           placeholder="Senha atual">
                                    <label for="floatingInputOldPass">Senha atual</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="newpass" type="password" class="form-control" id="floatingInputNewPass"
                                           placeholder="Nova senha">
                                    <label for="floatingInputNewPass">Nova senha</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input name="newpass_confirm" type="text" class="form-control"
                                           id="floatingInputConfirmPass" placeholder="Confirmar nova senha">
                                    <label for="floatingInputConfirmPass">Confirmar nova senha</label>
                                </div>
                            </div>
                            <div class="d-flex flex-row-reverse">
                                <button class="btn btn-primary">Alterar</button>
                            </div>
                        </div>
                        
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- //Footer -->
    <div data-partial="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script type="module" src="assets/js/layout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
            integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="assets/js/forms/register.js"></script>
    </body>
</html>
