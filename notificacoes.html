<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="32x32">

    <title>Appoint | Marque a sua consulta</title>
</head>

<body>
    <!-- Navbar -->
    <div data-partial="header" data-patient="header-patient" data-clinic="header-clinic"></div>
    <!-- //Navbar -->

    <!-- Breadcrumb -->
    <hr class='mt-0'>
    <div data-partial="breadcrumb"></div>
    <hr class='mb-0'>
    <!-- //Breadcrumb -->

    <!-- Meio -->
    <main>
        <div class="container mt-3">
            <div class="row mb-5">
                <div class="d-none d-md-block col-12 col-md-4 col-lg-3">
                    <!-- Sidebar -->
                    <div data-partial="sidebar-clinic"></div>
                    <!-- //Sidebar -->
                </div>

                <div class="col-12 col-md-8 col-lg-9">
                    <div class="card mb-3 rounded-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-2">
                                    <img src="./media/profile/default.png" class="img-fluid rounded-5">
                                </div>
                                <div class="col-10 d-flex">
                                    <div class="d-flex flex-column justify-content-center w-100">
                                        <h3 class="text-primary mb-0">Nome do especialista</h3>
                                        <pre class="mb-0 text-dark">AÇÃO DO ESPECIALISTA</pre> <br>
                                        <div class="d-flex align-items-center">
                                            <span class="material-icons-outlined md-18 me-1">calendar_today</span>
                                            <small>00/00/0000</small>
                                        </div>
                                        <div class="d-flex align-items-center mt-1">
                                            <span class="material-icons-outlined md-18 me-1">schedule</span>
                                            <small>00:00 pm</small>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <button type="button" class="btn-close" aria-label="Close"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 rounded-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-2">
                                    <img src="./media/profile/default.png" class="img-fluid rounded-5">
                                </div>
                                <div class="col-10 d-flex">
                                    <div class="d-flex flex-column justify-content-center w-100">
                                        <h3 class="text-primary mb-0">Nome do especialista</h3>
                                        <pre class="mb-0 text-dark">AÇÃO DO ESPECIALISTA</pre> <br>
                                        <div class="d-flex align-items-center">
                                            <span class="material-icons-outlined md-18 me-1">calendar_today</span>
                                            <small>00/00/0000</small>
                                        </div>
                                        <div class="d-flex align-items-center mt-1">
                                            <span class="material-icons-outlined md-18 me-1">schedule</span>
                                            <small>00:00 pm</small>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <button type="button" class="btn-close" aria-label="Close"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- //Meio -->
</body>

<!-- Footer -->
<div data-partial="footer"></div>
<!-- //Footer -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/imask"></script>
<script type="module" src="assets/js/layout.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
