<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
            rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

        <!-- Icon -->
        <link rel="icon" type="image/png" href="./assets/img/favicon.png" sizes="32x32">

        <title>Appoint | Marque a sua consulta</title>
    </head>

    <body>

        <!-- Navbar -->
        <div data-partial="header" data-patient="header-patient" data-clinic="header-clinic"></div>
        <!-- //Navbar -->
        <!-- Breadcrumb -->
        <hr class='mt-0'>
        <div data-partial="breadcrumb"></div>
        <hr class='mb-0'>
        <!-- //Breadcrumb -->

        <main>
            <div class="container">
                <div class="row mt-5">
                    <!-- Sidebar -->
                    <div class="d-none d-md-block col-12 col-md-4 col-lg-3">
                        <div data-partial="sidebar-doctor"></div>
                    </div>
                    <!-- //Sidebar -->
                    <div class="col-12 col-md-8 col-lg-9">
                        <div class="row mb-3">
                            <h2 class="text-primary mb-3">Pacientes</h2>
                            <div class="input-group input-search">
                                <input id="search" type="text" placeholder="Buscar" class="form-control text-uppercase" aria-label="Lupa">
                                <label for="search" class="input-group-text"><span class="material-icons-outlined">search</span></label>
                            </div>
                            <table class="table align-middle">
                                <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Telefone</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col">Gerenciar</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">
                                        <div class="d-flex flex-column flex-lg-row align-items-center">
                                            <img width="48" class="rounded-circle me-3" src="./media/profile/default.png">
                                            <div class="d-flex flex-column justify-content-center">
                                                <b class="text-primary">Nome do paciente</b>
                                                <small>Idade</small>
                                            </div>
                                        </div>
                                    </th>
                                    <td>(00) 0000-0000</td>
                                    <td>paciente@email.com</td>
                                    <td>
                                        <button type="button" class="btn btn-tool rounded-1"><span class="material-icons-outlined md-18">visibility</span></button>
                                        <button type="button" class="btn btn-tool rounded-1 secondary"><span class="material-icons-outlined md-18">edit</span></button>
                                        <button type="button" class="btn btn-tool rounded-1 danger"><span class="material-icons-outlined md-18">cancel</span></button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-center">
                                    <li class="page-item disabled">
                                        <a class="page-link">Anterior</a>
                                    </li>
                                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">Pr√≥xima</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- //Miolo -->

        <!-- Footer -->
        <div data-partial="footer"></div>

        <!-- //Footer -->
        <script src='assets/js/button-selection.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

            crossorigin="anonymous"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
            integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="module" src="assets/js/layout.js"></script>

</html>
